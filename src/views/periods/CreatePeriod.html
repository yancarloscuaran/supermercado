{% extends 'layouts/indexBase.html' %}

{% block title %}
    Create Period
{% endblock %}

{% block content %}
<div class="container">
    <form method="POST">
        <div class="mb-3">
            <label for="date">Date</label>
            <input class="form-control" type="number" placeholder="YYYY" min="2017" max="2030" id="date" name="date" required>
        </div>
        <div class="mb-3">
            <label for="period">Period</label>
            <input class="form-control" type="number" placeholder="Period 1 or 2" min="1" max="2" id="period" name="period" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>
{% endblock %}
